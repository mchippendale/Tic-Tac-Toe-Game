<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header class="game-title">Tic Tac Toe</header>
    <main>
        <section class="game-board">

            <div class="game-tile" data-square="1"></div>
            <div class="game-tile" data-square="2"></div>
            <div class="game-tile" data-square="3"></div>
            <div class="game-tile" data-square="4"></div>
            <div class="game-tile" data-square="5"></div>
            <div class="game-tile" data-square="6"></div>
            <div class="game-tile" data-square="7"></div>
            <div class="game-tile" data-square="8"></div>
            <div class="game-tile" data-square="9"></div>

        </section>
        <section class="game-buttons">

            <button class="new-game-btn">New game</button>
            <button class="player1-btn">Player 1</button>
            <button class="player2-btn">Player 2</button>
            <div class=""></div>
            <div class="selection" id="select-p1"></div>
            <div class="selection" id="select-p2"></div>

        </section>
    </main>

    <footer class="creator-details">&copy; Catan Mogul Games.</footer>

    <script src="game.js"></script>

</body>
</html>
