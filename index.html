<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header class="game-title">Tic Tac Toe</header>
    <main>
        <section class="game-board">

            <div class="game-tile" data-square="1">1</div>
            <div class="game-tile" data-square="2">2</div>
            <div class="game-tile" data-square="3">3</div>
            <div class="game-tile" data-square="4">4</div>
            <div class="game-tile" data-square="5">5</div>
            <div class="game-tile" data-square="6">6</div>
            <div class="game-tile" data-square="7">7</div>
            <div class="game-tile" data-square="8">8</div>
            <div class="game-tile" data-square="9">9</div>

        </section>
        <section class="game-buttons">

            <button class="reset-btn">reset</button>
            <button class="player1-btn">player 1</button>
            <button class="player2-btn">player 2</button>
            <div class=""></div>
            <div class="selection" id="select-p1"></div>
            <div class="selection" id="select-p2"></div>

        </section>
    </main>

    <footer class="creator-details">&copy; Catan Mogul Games.</footer>

    <script src="game.js"></script>

</body>
</html>
